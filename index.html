<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body onload="loadConnection()">
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="mainContent" id="mainContent">
            <div class="tabs">
                <button class="tabLinks" id="tabManual" onclick="tabClicked('manualControls', this); buttonPressed(this)">Manual Control</button>
                <button class="tabLinks" id= "tabAutomated" onclick="tabClicked('mapGPS', this); buttonPressed(this)">Automated</button>
            </div>

            <div class="tabbedContent" id="manualControls">
                <table class="controlBoard">
                    <tr class="control-board-row">
                        <td class="invisibleSpacer" />
                        <td class="buttonContainer">
                            <button id="upButton" onclick="buttonPressed(this)">
                                <div class="svgAlt">
                                    ▲
                                </div>
                                <div class="svgArrow" id="upArrow">
                                    <svg viewbox="0 0 100 100" preserveAspectRatio="meet">
                                        <path d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" />
                                    </svg>
                                </div>
                            </button>
                        </td>
                        <td class="invisibleSpacer" />
                    </tr>
                    <tr class="control-board-row">
                        <td class="buttonContainer">
                            <button id="leftButton" onclick="buttonPressed(this)">
                                <div class="svgAlt">
                                    ◀
                                </div>
                                <div class="svgArrow" id="leftArrow">
                                    <svg viewbox="0 0 100 100" preserveAspectRatio="meet">
                                        <path d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" />
                                    </svg>
                                </div>
                            </button>
                        </td>
                        <td class="buttonContainer">
                            <button id="stopButton" onclick="buttonPressed(this)">
                                <div class="svgAlt">
                                    STOP
                                </div>
                                <div class="svgOctagon">
                                    <svg viewbox="-100 -100 200 200" preserveAspectRatio="meet">
                                        <polygon points="92.39,38.27 38.27,92.39 -38.27,92.39 -92.39,38.27 -92.39,-38.27 -38.27,-92.39 38.27,-92.39 92.37,-38.27" fill="#DB251A"/>
                                        <text x="0" y="0" text-anchor="middle" stroke="#FFFFFF" stroke-width="4.5px" dy=".3em" font-size="250%">STOP</text>
                                    </svg>
                                </div>
                            </button>
                        </td>
                        <td class="buttonContainer">
                            <button id="rightButton" onclick="buttonPressed(this)">
                                <div class="svgAlt">
                                    ▶
                                </div>
                                <div class="svgArrow" id="rightArrow">
                                    <svg viewbox="0 0 100 100" preserveAspectRatio="meet">
                                        <path d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" fill="black"/>
                                    </svg>
                                </div>
                            </button>
                        </td>
                    </tr>
                    <tr class="control-board-row">
                        <td class="invisibleSpacer" />
                        <td class="buttonContainer">
                            <button id="downButton" onclick="buttonPressed(this)">
                                <div class="svgAlt">
                                    ▼
                                </div>
                                <div class="svgArrow" id="downArrow">
                                    <svg viewbox="0 0 100 100" preserveAspectRatio="meet">
                                        <path d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" />
                                    </svg>
                                </div>
                            </button>
                        </td>
                        <td class="invisibleSpacer" />
                    </tr>
                </table>
            </div>

            <div class="tabbedContent" id="mapGPS">
                <p id="latitude_longitude">
                    Latitude: 0.0, Longitude: 0.0
                </p> <br />
                <p id="distance_ahead">
                    Distance ahead: 0.0 ft
                </p> <br />
                <p id="direction">
                    Direction: 0.0°
                </p>
            </div>

        </div>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
